{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block stylesheet %}
 <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}
{% block content %}
<div class="bg-logout">
    <div class="container-fluid">
        <div class="p-5 row justify-content-center">
            <fieldset class="p-4 border-dark mb-5">
                <legend>Forget Password</legend>
                <form class="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="mb-5 btn btn-primary" type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
    </div>
</div>
{% endblock %}
